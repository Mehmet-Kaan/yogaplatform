<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yoga Platform</title>
</head>
<body>
    <header>
        <img class="lotus" src="assets/lotus.png" alt="">
        <h1 class="title">Yoga Platform</h1>
    </header>

    <div class="yogaTypes">
        <div class="typesBox">
            <img src="assets/hatha.jpg" alt="">
            <div class="filter" alt="Hatha"></div>
            <h3>Hatha Yoga</h3>
            <p>9:00 am</p>
        </div>
        <div class="typesBox">
            <img src="assets/vinyasa.jpg" alt="">
            <div class="filter" alt="Vinyasa"></div>
            <h3>Vinyasa Yoga</h3>
            <p>10:00 am</p>
        </div>
        <div class="typesBox">
            <img src="assets/power.jpg" alt="">
            <div class="filter" alt="Power"></div>
            <h3>Power Yoga</h3>
            <p>11:00 am</p>
        </div>
        <div class="typesBox">
            <img src="assets/baby.jpg" alt="">
            <div class="filter" alt="Baby"></div>
            <h3>Baby Yoga</h3>
            <p>12:00 am</p>
        </div>
        <div class="typesBox">
            <img src="assets/yin.jpg" alt="">
            <div class="filter" alt="Yin"></div>
            <h3>Yin Yoga</h3>
            <p>13:00 pm</p>
        </div>
        <div class="typesBox">
            <img src="assets/gentle.jpg" alt="">
            <div class="filter" alt="Gentle"></div>
            <h3>Gentle Yoga</h3>
            <p>14:00 pm</p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
