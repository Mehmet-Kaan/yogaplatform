<script>
    let yogaType = sessionStorage.getItem("yogatype");
    let yogaTypeP = document.querySelector(".yogaType");

    let yogaImage = document.querySelector(".yogaImage");
    yogaImage.setAttribute("src", `assets/${yogaType}.jpg`);

    setTimeout(() => {
